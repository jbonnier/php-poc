<VirtualHost *:80>
    ServerAlias php74.example.local

    <FilesMatch "\.php$">
        Require all denied
    </FilesMatch>
    <FilesMatch "^index\.php$">
        Require all granted
        SetHandler proxy:unix:/run/php-fpm/www.sock|fcgi://localhost
    </FilesMatch>

    DocumentRoot /var/www/74
    <Directory /var/www/74>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Send apache logs to stdout and stderr
    CustomLog /proc/self/fd/1 common
    ErrorLog /proc/self/fd/2
</VirtualHost>

<IfModule ssl_module>
    <VirtualHost *:443>
        ServerName php74.example.local

        <FilesMatch "\.php$">
            Require all denied
        </FilesMatch>
        <FilesMatch "^index\.php$">
            Require all granted
            SetHandler proxy:unix:/run/php-fpm/www.sock|fcgi://localhost
        </FilesMatch>

        DocumentRoot /var/www/74
        <Directory /var/www/74>
            DirectoryIndex index.php
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        SSLEngine on
        SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
        SSLHonorCipherOrder on
        SSLCompression off
        SSLSessionTickets off
        SSLCertificateFile "/etc/pki/tls/certs/localhost.crt"
        SSLCertificateKeyFile "/etc/pki/tls/private/localhost.key"
    </VirtualHost>
</IfModule>